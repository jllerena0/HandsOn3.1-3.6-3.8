<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Styles with Fonts</title>
  <style>
    body { 
      background-color: #E2FFFF; 
      color: #15495E; 
      font-family: Arial, Verdana, sans-serif; 
    }
    h1 { 
      background-color: #237B7B; 
      color: #E2FFFF; 
      padding: 10px; 
    }
    h2 { 
      background-color: #B0E6E6; 
      color: #237B7B; 
      padding: 5px; 
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Web Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Section One</h2>
    <p>This is the first section of the page with the new sans-serif font.</p>

    <h2>Section Two</h2>
    <p>This is the second section of the page, also using the new font.</p>

    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 My Web Page</p>
  </footer>
</body>
</html>
